---
layout: default
---
{% include site_header.html %}
{% include comment_count.html %}
<section class="articlelist">
	<ul>
		{% for page in site.posts %}
			<li>
				<article>
					<h3><a href="{{ site.baseurl }}{{ page.url }}">{{ page.title }}</a></h3>
					{% include byline.html %}
					<a class="comcount" href="{{ site.baseurl }}{{ page.url }}#disqus_thread"></a>
					<div class="excerpt">{{ page.excerpt }}</div>
				</article>
			</li>
		{% endfor %}
	</ul>
</section>
